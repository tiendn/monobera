fragment SubgraphPool on Pool {
  id
  name
  address
  factory
  swapFee
  totalShares
  totalLiquidity
  createTime
  owner
  type: poolType

  tokens {
    address
    name
    decimals
    symbol
    index
    weight
    balance
    token {
      latestUSDPrice
    }
  }
}

query GetSubgraphPool($id: ID!) {
  pool(id: $id) {
    ...SubgraphPool
  }
}

fragment SubgraphToken on Token {
  usdValue: latestUSDPrice
  address
  name
  symbol
  decimals
}

query GetToken($id: ID!) {
  token(id: $id) {
    ...SubgraphToken
  }
}

query GetTokens($ids: [String!]!) {
  tokens(where: { address_in: $ids }) {
    ...SubgraphToken
  }
}

query GetDedupedSubgraphPools($tokens: [Bytes!]!, $type: String!) {
  pools(
    where: { tokensList_contains_nocase: $tokens, poolType: $type }
    first: 1
    orderDirection: desc
    orderBy: totalLiquidity
  ) {
    ...SubgraphPool
  }
}
